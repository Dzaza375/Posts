<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Посты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <header>
        <nav>
            <a href="/posts">Назад</a>
        </nav>
    </header>
    <form method="post">
        <input type="text" name="title" th:value="${post.title}" placeholder="Введите подпись к посту">
        <input type="text" name="author" th:value="${post.author}" placeholder="Введите автора поста">
        <input type="text" name="imageURL" th:value="${post.imageURL}" placeholder="URL изображения">
        <button type="submit">Сохранить изменения</button>
    </form>

    <form th:action="'/posts/' + ${post.id} + '/remove'" method="post" style="margin-top: 20px;">
        <button class="delete-button" type="submit">Удалить пост</button>
    </form>

</body>
</html>
