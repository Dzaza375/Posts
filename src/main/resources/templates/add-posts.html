<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Посты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <nav>
        <a href="/">Главная</a>
        <a href="/posts">Смотреть посты</a>
    </nav>
</header>
    <h1>Добавление нового поста</h1>
    <div class="form-container">
        <form action="/posts/add" method="post">
            <input type="text" name="title" placeholder="Введите подпись к посту" required><br>
            <input type="text" name="author" placeholder="Введите автора поста" required><br>
            <input type="text" name="imageURL" placeholder="Вставьте изображение" required><br>
            <button type="submit">Опубликовать</button>
        </form>
    </div>
</body>
</html>
